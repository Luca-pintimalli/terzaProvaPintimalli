
  <div class="row justify-content-center mt-5 p-5">
      <div class="col-12 col-sm-6 col-md-4 mb-4 " *ngFor="let m of movie">
          <div class="card h-100 mx-auto me-auto" style="width: 18rem;">
              <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{m.id}}</h5>
                  <p class="card-text">{{m.titolo}}</p>
                  <p class="text-start flex-grow-1">{{m.descrizione}}</p>
                  <div class="d-flex justify-content-between mt-auto">
                      <button (click)="toggleFavorite(m)" class="btn btn-info">Aggiungi a preferiti!</button>
                      <button class="btn btn-danger">elimina</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
