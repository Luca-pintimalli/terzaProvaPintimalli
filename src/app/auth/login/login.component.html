<h1>ACCEDI</h1>

<form class="mt-5 p-4" >

   
    <input name="email" [(ngModel)]="authData.email" type="email"placeholder="INSERISCI LA TUA MAIL"  class="form-control">
    <input name="password" [(ngModel)]="authData.password" type="password"placeholder=" PASSWORD"  class="form-control">
    <button (click)="login()" class="btn btn-primary" >Accedi!</button>

</form>
